ipam:
  mode: kubernetes
  operator:
    enabled: true

routingMode: native
autoDirectNodeRoutes: true
ipv4NativeRoutingCIDR: 10.244.0.0/16

kubeProxyReplacement: true
k8sServiceHost: 192.168.1.50
k8sServicePort: 6443

gatewayAPI:
  enabled: true
  gatewayAPIClassName: cilium

bgpControlPlane:
  enabled: true
  devices: "enp0s3"

envoy:
  enabled: true
  securityContext:
    capabilities:
      keepCapNetBindService: true
      envoy:
        - NET_BIND_SERVICE
        - NET_ADMIN
        - BPF
debug:
  enabled: true